      <div id="loginForm">
        <h2>Введите логин и пароль:</h2>
        <form id="credentialsForm">
          <input type="text" id="login" placeholder="Логин" required><br>
          <input type="password" id="password" placeholder="Пароль" required><br>
          <button type="submit">Войти</button>
        </form>
      </div>
    
      <div id="secretWordForm" style="display: none;">
        <h2>Введите секретное слово:</h2>
        <form id="secretWordInputForm">
          <input type="text" id="secretWordInput" placeholder="Секретное слово" required><br>
          <button type="submit">Показать данные</button>
        </form>
      </div>
    
      <div id="cookieDataForm" style="display: none;">
        <h2>Данные из cookie:</h2>
        <p id="cookieData"></p>
        <button id="clearCookieButton">Очистить cookie</button>
      </div>
    
      <script>
        document.getElementById('credentialsForm').addEventListener('submit', function(event) {
          event.preventDefault();
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('secretWordForm').style.display = 'block';
        });
    
        document.getElementById('secretWordInputForm').addEventListener('submit', function(event) {
          event.preventDefault();
          var secretWord = document.getElementById('secretWordInput').value;
    
          // Проверка корректности секретного слова
          if (secretWord === 'ваше_секретное_слово') {
            // Показ секретных данных
            document.getElementById('cookieData').innerText = document.cookie;
            document.getElementById('cookieDataForm').style.display = 'block';
          } else {
            alert('Неправильное секретное слово!');
          }
        });
    
        // Проверка наличия сохраненных данных в cookie при загрузке страницы
        window.onload = function() {
          var cookieData = document.cookie;
          if (cookieData) {
            document.getElementById('cookieData').innerText = cookieData;
            document.getElementById('cookieDataForm').style.display = 'block';
          } else {
            document.getElementById('loginForm').style.display = 'block';
          }
        };
    
        // Очистка данных из cookie
        document.getElementById('clearCookieButton').addEventListener('click', function() {
          document.cookie = 'login=; expires=Thu, 01 Jan 1970 00:00:00 UTC;';
          document.cookie = 'password=; expires=Thu, 01 Jan 1970 00:00:00 UTC;';
          document.cookie = 'secretWord=; expires=Thu, 01 Jan 1970 00:00:00 UTC;';
          document.getElementById('cookieData').innerText = '';
          document.getElementById('cookieDataForm').style.display = 'none';
          document.getElementById('secretWordForm').style.display = 'block';
        });
      </script>
