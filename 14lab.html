<canvas id="bubbleChart" width="600" height="400"></canvas>

<script>
var ctx = document.getElementById('bubbleChart').getContext('2d');

// Фейковые данные - количество детских учреждений дошкольного образования в разных городах
var data = {
    datasets: [{
        label: 'Учреждения дошкольного образования',
        backgroundColor: 'rgba(255, 99, 132, 0.6)',
        borderColor: 'rgba(255, 99, 132, 1)',
        data: [{
            x: 10,
            y: 20,
            r: 30 // Радиус пузырька
        }, {
            x: 30,
            y: 40,
            r: 20
        }, {
            x: 50,
            y: 30,
            r: 25
        }, {
            x: 70,
            y: 40,
            r: 15
        }, {
            x: 90,
            y: 60,
            r: 35
        }]
    }]
};

var myBubbleChart = new Chart(ctx, {
    type: 'bubble',
    data: data,
    options: {
        animation: {
            duration: 2000 // Время анимации в миллисекундах
        },
        tooltips: {
            callbacks: {
                label: function(tooltipItem, data) {
                    var label = data.datasets[tooltipItem.datasetIndex].label || '';
                    label += ': (' + tooltipItem.xLabel + ', ' + tooltipItem.yLabel + ')';
                    return label;
                }
            }
        },
        scales: {
            yAxes: [{
                scaleLabel: {
                    display: true,
                    labelString: 'Год'
                }
            }],
            xAxes: [{
                scaleLabel: {
                    display: true,
                    labelString: 'Количество учреждений'
                }
            }]
        }
    }
});
</script>
