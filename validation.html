<div id="loginForm">
    <h2>Введите логин, пароль и секретное слово:</h2>
    <form id="credentialsForm">
      <input type="text" id="login" placeholder="Логин" required><br>
      <input type="password" id="password" placeholder="Пароль" required><br>
      <input type="text" id="secretWord" placeholder="Секретное слово" required><br>
      <button type="submit">Войти</button>
    </form>
  </div>

  <div id="secretData" style="display: none;">
    <h2>Секретные данные:</h2>
    <p id="cookieData"></p>
  </div>

  <script>
    document.getElementById('credentialsForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var login = document.getElementById('login').value;
      var password = document.getElementById('password').value;
      var secretWord = document.getElementById('secretWord').value;

      // Проверка корректности секретного слова
      if (secretWord === 'ваше_секретное_слово') {
        // Сохранение данных в cookie
        var expiryDate = new Date();
        expiryDate.setDate(expiryDate.getDate() + 2);
        document.cookie = `login=${login}; expires=${expiryDate.toUTCString()}`;
        document.cookie = `password=${password}; expires=${expiryDate.toUTCString()}`;
        document.cookie = `secretWord=${secretWord}; expires=${expiryDate.toUTCString()}`;

        // Показ секретных данных
        document.getElementById('cookieData').innerText = document.cookie;
        document.getElementById('secretData').style.display = 'block';
      } else {
        alert('Неправильное секретное слово!');
      }
    });

    // Проверка наличия сохраненных данных в cookie при загрузке страницы
    window.onload = function() {
      var cookieData = document.cookie;
      if (cookieData) {
        document.getElementById('cookieData').innerText = cookieData;
        document.getElementById('secretData').style.display = 'block';
      }
    };
  </script>
